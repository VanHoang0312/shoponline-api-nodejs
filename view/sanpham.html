<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Them San Pham</title>
  <link rel="stylesheet" href="./public/css/sanpham.css">

  
</head>
<body>

  <form action="/sanpham/store" method="POST" enctype="multipart/form-data">
    <h2>THEM SAN PHAM</h2>
    <label for="tenSanPham">Ten San Pham:</label>
    <input type="text" id="tenSanPham" name="tenSanPham" required>

    <label for="moTa">Mo ta:</label>
    <textarea id="moTa" name="moTa" rows="4" required></textarea>

    <label for="donGia">Don gia:</label>
    <input type="number" id="donGia" name="donGia" min="0" required>

    <label for="soLuong">So luong:</label>
    <input type="number" id="soLuong" name="soLuong" min="0" required>

    <label for="danhMucId">Danh muc id:</label>
    <input type="text" id="danhMucId" name="danhMucId" required>

    <label for="anhDaiDien">Anh dai Dien:</label>
    <input type="file" id="anhDaiDien" name="anh_dai_dien" accept="image/*" required>

    <button type="submit">Them</button>
  </form>

</body>
</html>
